<!doctype html>
<html>
<head>
    <title>Devisenrechner</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/devisen.css">
</head>
<body id="background">

<header>
    <nav id="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Umrechner.html">Devisenrechner</a></li>
        </ul>
    </nav>
</header>

<main>
    <div>
        <h1>Devisenrechner</h1>
    </div>

    <section>
        <h3>Heimwährung</h3>
        <p>
            <input type="text" id="localAmount" size="15" value="">
            <select id="localExchange">
                <option value="CHF">CHF</option>
            </select>
        </p>
    </section>

    <section class="operation">
        <input type="image" id="unten" alt="Convert from local to foreign"
               src="img/oben.png" onclick="localToForeign();">
        <input type="image" id="oben" alt="Convert from foreign to local"
               src="img/unten.png" onclick="foreignToLocal();">
    </section>

    <section>
        <h3>Fremdwährung</h3>
        <p>
            <input type="text" id="foreignAmount" size="15" value="">
            <select id="foreignExchange">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
            </select>
        </p>
    </section>

</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>


<div class="footer">
    <p>&copy; 2021 Giulio Raetzo & Sebastian Hamburger</p>
</div>

</body>
</html>
